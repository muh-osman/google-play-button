<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Google Play Button</title>
</head>

<body class="center_f">
    <div class="container">

        <header class="flex">
            <div class="center_f">
                <div><i class="fa-solid fa-arrow-left"></i></div>
                <h1>Google Play</h1>
            </div>
            <div class="center_f">
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
        </header>

        <div class="flex head dad">
            <div class="circle center_f">
            </div>

            <img class="app_logo" src="unnamed.webp" alt="">

            <div>
                <h2 class="app_name">YouTube</h2>
                <h3 class="app_company">Google LLC</h3>
            </div>
        </div>

        <div class="flex num">
            <div>
                <p>4.1<i class="fa-solid fa-star"></i></p>
                <p>54K reviews</p>
            </div>
            <div class="line"></div>
            <div>
                <p>5M<i class="fa-solid fa-plus"></i></p>
                <p>Dowloads</p>
            </div>
            <div class="line"></div>
            <div>
                <p>
                    <img class="pegi" src="PEGI_3.svg" alt="">
                </p>
                <p>PEGI 3 <i class="fa-solid fa-circle-info"></i></p>
            </div>
        </div>

        <div class="box" dir="rtl">
            <button class="install">Install</button>
            <button class="cancel">Cancel</button>
        </div>

        <div class="gallery flex">
            <img src="unnamed (1).webp" alt="">
            <img src="unnamed (2).webp" alt="">
        </div>

    </div>



    <script src="fontawesome-free-6.2.1-web/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
